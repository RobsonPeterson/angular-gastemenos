<mat-card>
  <mat-toolbar color="primary">
    <span>Nova Operação</span>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="mid">
        <mat-select placeholder="Categoria" formControlName="categoria">
          <mat-option value="null"></mat-option>
          <mat-option value="Despesa">Despesa</mat-option>
          <mat-option value="Receita">Receita</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field  class="mid" >
        <input matInput type="number" class="example-right-align" placeholder="Valor" formControlName="valor">
        <span matPrefix>R$&nbsp;</span>

      </mat-form-field>
      <mat-card-content>
        <mat-form-field class="full-width" >
          <textarea style="height: 150px" matInput placeholder="Descricao" formControlName="descricao"></textarea>
        </mat-form-field>
      </mat-card-content>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Adicionar</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
