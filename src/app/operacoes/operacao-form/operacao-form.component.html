<mat-card>
  <mat-toolbar color="primary">
    <span>Nova Operação</span>
  </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="mid">
        <mat-select placeholder="Categoria">
          <mat-option value="null" form="categoria"></mat-option>
          <mat-option value="Despesa" form="categoria">Despesa</mat-option>
          <mat-option value="Receita" form="categoria">Receita</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field  class="mid" >
        <input matInput type="number" class="example-right-align" placeholder="Valor" form="valor">
        <span matPrefix>$&nbsp;</span>
        <span matSuffix>.00</span>
      </mat-form-field>
      <mat-card-content>
        <mat-form-field class="full-width" >
          <textarea style="height: 150px" matInput placeholder="Descricao" form="descricao"></textarea>
        </mat-form-field>
      </mat-card-content>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Adicionar</button>
    <button mat-raised-button color="warning">Cancelar</button>
  </mat-card-actions>
</mat-card>
