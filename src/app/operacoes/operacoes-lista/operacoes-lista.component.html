<mat-table  [dataSource]="operacoes">

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let operacao">{{ operacao.categoria }}
      <mat-icon aria-hidden="false" aria-label="Categoria da operação">{{operacao.categoria | categoria}}</mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Descricao Column -->
  <ng-container matColumnDef="descricao">
    <mat-header-cell *matHeaderCellDef>Descricao</mat-header-cell>
    <mat-cell *matCellDef="let operacao">{{ operacao.descricao }}</mat-cell>

  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="valor">
    <mat-header-cell *matHeaderCellDef>Valor</mat-header-cell>
    <mat-cell *matCellDef="let operacao">{{ operacao.valor }}</mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="acoes" >
    <mat-header-cell *matHeaderCellDef="let operacao" class="acao-coluna-cabecalho">
      <button mat-mini-fab color="primary">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let operacao" class="acao-coluna">
      <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
