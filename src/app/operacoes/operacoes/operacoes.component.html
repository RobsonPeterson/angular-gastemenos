<mat-card>
  <mat-toolbar color="primary"> Operações </mat-toolbar>
  <div *ngIf="operacoes$ | async as operacoes; else loading">
    <table mat-table [dataSource]="operacoes" class="mat-elevation-z8">
      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let operacao">{{ operacao.categoria }}
          <mat-icon aria-hidden="false" aria-label="Categoria da operação">{{operacao.categoria | categoria}}</mat-icon>
        </td>
      </ng-container>

      <!-- Descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descricao</th>
        <td mat-cell *matCellDef="let operacao">{{ operacao.descricao }}</td>

      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let operacao">{{ operacao.valor }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
