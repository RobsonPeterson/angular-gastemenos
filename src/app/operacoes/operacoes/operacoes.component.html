<mat-card>
  <mat-toolbar color="primary"> Operações </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-operacoes-lista *ngIf="operacoes$ | async as operacoes; else loading" [operacoes]="operacoes"
    ></app-operacoes-lista>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
